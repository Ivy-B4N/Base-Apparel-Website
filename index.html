<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">

  <!-- fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>

    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="base-apparel-logo">
      </div>
      <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="image-mobile">
      <div class="title">
        <h1><span>WE'RE</span> COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="form">
          <input type="text" placeholder="Email Address">
          <img src="./images/icon-error.svg" class="error-icon">
          <button><img src="./images/icon-arrow.svg"></button>
        </div>
        <p class="error-msg"></p>
        <p class="confirmation-msg"></p>
      </div>
    </div>

    <div class="image-desktop"></div>

  </main>

  <!-- scripts -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
